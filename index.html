<!DOCTYPE html>
<html>

<head>
	<title>PixelFlood 0.1</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body onload="initMap()">
	<div class="PageLayout">
		<div class="TopPanel">
			<h1>PixelFlood 0.1</h1>
		</div>
		<div class="SidePanel LeftSidePanel">
			<ul id="OutputWindow">
			</ul>
		</div>
		<div id="Content" class="CentralPanel">
			<canvas id="World" onclick="drawPixel()"></canvas>
		</div>
		<div class="SidePanel RightSidePanel">
		</div>
		<div class="BottomPanel">
			<div id="ControlButtons">
				<button onclick="initGame()">Start the Flood</button>
				<button id="PauseButton" onclick="pause()">Pause</button>
			</div>
		</div>
	</div>
</body>

</html>
